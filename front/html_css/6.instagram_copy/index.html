<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/side.css">
</head>
<body>
    <header class="header">
        <nav class="header__content">
            <div class="header__buttons">
                <a href="index.html" class="header__home">
                    <img src="assets/icons/logo.svg" alt="logo" />
                </a>
            </div>
            <div class="header__search">
                <img src="assets/icons/search.svg" alt="search"/>
                <input type="text" placeholder="Search..." />
            </div>
            <div class="header__buttons">
                <a href="#">
                    <img src="assets/icons/home.svg" alt="home"/>
                </a>
                <a href="#">
                    <img src="assets/icons/shop.svg" alt="shop" />
                </a>
                <a href="#">
                    <img src="assets/icons/messenger.svg" alt="messenger" />
                </a>
                <button>
                    <div class="profile__picture">
                        <img src="assets/images/avatar.png" alt="user picture"/>
                    </div>
                </button>
            </div>
        </nav>
    </header>

    <main class="main-container">
        <section class="content-container">

            <div class="content">
                <div class="stories">
                    <div class="stories__content">
                        <button class="story">
                            <div class="story__avatar">
                                <div class="story__border">
                                    <svg width="64" height="64">
                                        <circle r="31" cy="32" cx="32"/>
                                    </svg>
                                </div>
                                <div class="story__picture">
                                    <img src="assets/images/avatar.png" alt="user picture" />
                                </div>
                            </div>
                            <span class="story__user">user1</span>
                        </button>
                    </div>
                </div>
                <div class="posts"></div>
            </div>

            <div class="side-menu">side-menu
                <div class="side-menu_footer">side-menu_footer</div>
            </div>
        </section>
    </main>
</body>
</html>
