<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .div1 {
            float:left;
            padding: 10px;
            border: 3px solid #73AD21;
        }
        .div2 {
            padding: 10px;
            border: 3px solid red;
        }

        .div3 {
            float:right;
            padding: 10px;
            border: 3px solid #73AD21;
        }
        .div4 {
            padding: 10px;
            border: 3px solid red;
            clear: right;
        }
    </style>
</head>
<body>
    <h2>Without clear</h2>
    <div class="div1">div1</div>
    <div class="div2">div2
        Notice that div2 is after div1 in the HTML code However, since div1 floats to the left
        the text in div2 flows around div1.
    </div>

    <h2>With clear</h2>
    <div class="div3">divc3</div>
    <div class="div4">divc4
        Notice that div2 is after div1 in the HTML code However, since div1 floats to the left
        the text in div2 flows around div1.
    </div>

</body>
</html>
